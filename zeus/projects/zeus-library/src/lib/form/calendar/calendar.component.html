<p-calendar
  [hourFormat]="hourFormat"
  [showTime]="showTime"
  [readonlyInput]="true"
  [minDate]="min"
  [maxDate]="max"
  [monthNavigator]="true"
  [yearNavigator]="true"
  [yearRange]="yearRange"
  [dateFormat]="'d-M-yy'"
  [disabled]="disabled$ | async"
  (onSelect)="onSelectDate($event)"
  [appendTo]="appendTo"
  [class]="'calendar-custom'"
  #primeCalendar
>

  <ng-container *ngIf="zeusDateTemplate">
    <ng-template pTemplate="date" let-date>
      <ng-container
        [ngTemplateOutlet]="zeusDateTemplate"
        [ngTemplateOutletContext]="{ $implicit: date }">
      </ng-container>
    </ng-template>
  </ng-container>

</p-calendar>

<ng-container *ngIf="disabled$ | async; else enabledIconTemplate">
  <div class="p-calendar-icon">
    <img src="assets/shared/icons/calendarIcon.png" alt="calendar disabled">
  </div>
</ng-container>

<ng-template #enabledIconTemplate>

  <div class="p-calendar-icon">
    <img
      (click)="toggleCalendar()"
      src="assets/shared/icons/calendar-icon-blue.png"
      alt="calendar enabled"
    >
  </div>
</ng-template>
